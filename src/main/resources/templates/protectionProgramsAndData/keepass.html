<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password DateBase </title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="margin-top: 20px; margin-bottom: 20px;">
    <h1>Password DateBase</h1>
    <hr/>
    <form th:action="@{/protectPrograms/lab1}" th:object="${form}" th:method="post">
        <div class="row">
            <div class="col-md-6 col-lg-6">

                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" required="required" th:field="*{title}"/>
                </div>
                <div class="form-group">
                    <label for="userName">User Name:</label>
                    <input type="text" class="form-control" id="userName" required="required" th:field="*{userName}"/>
                </div>
                <div class="form-group">
                    <label for="pass">Password:</label>
                    <input type="text" class="form-control" id="pass" required="required" th:field="*{password}"/>
                </div>
                <button class="form-control btn btn-success" name="add" type="add entry">build</button>


            </div>
            <div class="col-md-6 col-lg-6">

                    <label style="margin-top: 15px;">Title:</label>
                    <span th:text="..."></span>

                    <div>
                        <label style="margin-top: 15px;">User Name:</label>
                        <span th:text="..."></span>
                    </div>
                    <div>
                        <label style="margin-top: 15px;">Password:</label>
                        <span th:text="..."></span>
                    </div>


                </div>

            </div>
        </div>
    </form>
</div>

</body>
</html>
