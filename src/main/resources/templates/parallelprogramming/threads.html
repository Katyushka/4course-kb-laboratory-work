<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lab 1: Threads</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="margin-top: 20px; margin-bottom: 20px;">
    <h1>Lab 1: Threads</h1>
    <hr/>
    <h2>Calculate integral by midpoint rule</h2>

    <div class="row">
        <div class="col-md-6 col-lg-6">
            <form th:action="@{/pp/lab1}" th:object="${midpointRuleForm}" method="post">
                <div class="form-group">
                    <label for="function">Function:</label>
                    <input type="text" class="form-control" id="function" required="required" th:field="*{function}"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4 col-lg-4">
                            <label for="left">Left:</label>
                            <input type="text" class="form-control" id="left" required="required" th:field="*{left}"/>
                        </div>
                        <div class="col-md-4 col-lg-4">
                            <label for="right">Right:</label>
                            <input type="text" class="form-control" id="right" required="required" th:field="*{right}"/>
                        </div>
                        <div class="col-md-4 col-lg-4">
                            <label for="stepsCount">Steps count:</label>
                            <input type="text" class="form-control" id="stepsCount" required="required" th:field="*{stepsCount}"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 col-lg-6">
                            <label>Parallel</label>
                            <select th:field="*{parallel}" class="form-control">
                                <option value="false">False</option>
                                <option value="true">True</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 col-lg-6">
                            <label for="result">Result:</label>
                            <input type="text" class="form-control" id="result" th:field="*{result}" required="required"/>
                        </div>
                        <div class="col-md-6 col-lg-6">
                            <label for="btn">&nbsp;</label>
                            <button type="submit" class="btn btn-success form-control" id="btn">Calculate</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
