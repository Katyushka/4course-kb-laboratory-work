<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lab 1: Sorting</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script th:src="@{/js/parallelprogramming/lab1.js}"></script>
</head>
<body>
<div class="container" style="margin-top: 20px; margin-bottom: 20px;">
    <h1>Lab 1: Sorting</h1>
    <hr/>


    <div class="form-group">
        <div class="row">
            <div class="col-md-6 col-lg-6">
                <a class="btn btn-info form-control" style="margin-top: 15px;" onclick="toggler('qsData')">Quick sort data</a>

                <div style=" display:none;" id="qsData" th:text="${sortingForm.quickSortingDataBegin}"></div>
            </div>
            <div class="col-md-6 col-lg-6">
                <a class="btn btn-info form-control" style="margin-top: 15px;" onclick="toggler('insertData')">Insertion sort data</a>

                <div style=" display:none;" id="insertData" th:text="${sortingForm.insertionSortingDataBegin}"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <span id="qSortDuration" th:text="${'duration: ' + sortingForm.quickSortDuration + 'ms'}"></span>
        </div>
        <div class="col-md-6 col-lg-6">
            <span id="insertionSortDuration" th:text="${'duration: ' + sortingForm.insertionSortDuration + 'ms'}"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="progress">
                <div id="qSortProgress" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0"
                     aria-valuemin="0" aria-valuemax="100" style="width:0">
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-6">
            <div class="progress">
                <div id="insertionProgress" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0"
                     aria-valuemin="0" aria-valuemax="100" style="width:0">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <a class="btn btn-success form-control" name="generate" th:href="@{/pp/lab1/sorting}">Generate data</a>
        </div>
        <div class="col-md-6 col-lg-6">
            <button id="start" class="btn btn-success form-control">Start sorting</button>
        </div>
    </div>
    <p></p>

    <div class="row">
        <div class="col-md-6 col-lg-6">
            <a class="btn btn-danger form-control" id="pause" disabled="disabled">Pause</a>
        </div>
        <div class="col-md-6 col-lg-6">
            <a class="btn btn-danger form-control" id="abort" disabled="disabled">Interrupt</a>
        </div>
    </div>
</div>
</body>
</html>
