<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lab 1: Sorting</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="margin-top: 20px; margin-bottom: 20px;">
    <h1>Lab 1: Sorting</h1>
    <hr/>
    <button type="submit" class="btn btn-success form-control" id="btn">Generate data</button>

    <div class="row">
        <div class="col-md-6 col-lg-6">
            <form th:action="@{/pp/lab1_1}" th:object="${sortingForm}" method="post">
                <div class="form-group">
                    <div>
                        <label style="margin-top: 15px;">Data</label>
                        <span th:text="${sortingForm.getData()}"></span>
                    </div>
                </div>



            </form>
        </div>
    </div>
</div>
</body>
</html>
